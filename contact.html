<html lang="en">
<head>
    <meta charset="UTF-8">

        @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contact Me</title>
</head>
<body>
       <!--    Header   -->

    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="images/img/logo.png" id="logo">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="work.html" >Work</a></li>
                    <li><a href="#" class="current">Conatct</a></li>
                </ul>
            </nav>
           
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead text-center">Here is how you can reach me </p>
            <form action="">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number">
                    <textarea name="" class="text-input message-input" placeholder="Enter Message" ></textarea>

                </div>
                <button  type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
<section id="contact-b" class="bg-dark">
    <div class="container">
        <div class="contact-info">
            <div>
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <p>fateme@gmail.com</p>
            </div>

            <div>
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>0901 000 0000</p>
            </div>

            <div>
                <i class="fas fa-address-card fa-2x"></i>
                <h3>Address</h3>
                <p>21 Main st</p>
            </div>

        </div>
    </div>
</section>

<!-- Section C: Tagline -->
<section id="contact-c" class="bg-main">
    <div class="container"> <h1>Let's Start Your Next Project</h1></div>
    </section>


   
     <!--  Footer  -->

         <div class="container footer-content">

             <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-telegram"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
             </div>
         </div>
     </footer>


    <!--  TYPE EFFECT  -->
